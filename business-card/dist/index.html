<!DOCTYPE html>
<html lang="en">
  <head>
    <title>John Doe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.min.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="h-card">
      <div class="photo">
        <img class="u-photo" src="john-doe.png" alt="John Doe" />
      </div>
      <div class="main">
        <h1 class="p-name">John Doe</h1>
        <div class="social">
          <a class="github" href=""><i class="fab fa-github"></i></a>
          <a class="facebook" href=""><i class="fab fa-facebook"></i></a>
          <a class="youtube" href=""><i class="fab fa-youtube"></i></a>
        </div>
        <div class="p-adr h-adr">
          <span class="p-street-address">Street 1234/5</span>,
          <span class="p-postal-code">123 45</span>
          <span class="p-locality">Town</span>
        </div>
        <div class="contacts">
          <a class="p-tel" href="tel:+420 123 456 789">+420 123 456 789</a>
          <a class="u-email" href="mailto:info@example.com">info@example.com</a>
          <a class="u-url" href="http://www.example.com">www.example.com</a>
        </div>
      </div>
    </div>
  </body>
</html>
